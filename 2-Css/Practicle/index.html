<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Css Buttons</title>
    <link rel="stylesheet" href="Css/app.css" />
  </head>
  <body>
    <main>
      <h1 class="heading">CSS Button</h1>
      <div class="mb-5">
        <button class="btn btn-blue">Click Me</button>
        <button class="btn btn-pink">Click Me</button>
      </div>
      <div class="mb-5">
        <button class="btn btn-blue-outline">Click Me</button>
        <button class="btn btn-pink-outline">Click Me</button>
      </div>

      <div class="mb-5">
        <button  class="btn btn-blue rounded">Click me</button>
        <button class="btn btn-pink rounded-pill">Click Me</button>
      </div>
      <div class="mb-5">
        <button class="btn btn-blue-outline rounded-pill">Click Me</button>
        <button class="btn btn-pink-outline rounded">Click Me</button>
      </div>

      <div class="mb-5">
        <a href="#" class="btn btn-blue rounded">Link Btn</a>
        <a href="" class="btn btn-pink rounded-pill">Link Btn</a>
      </div>
      <div class="mb-5">
        <i class="fa-solid fa-house"></i>
        <i class="fa-solid fa-car"></i>
        <br><br>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-regular fa-star"></i>

      </div>
      <br><br>

      <div class="mb-5">
        <button  class="btn btn-icon  btn-blue rounded"><i class="fa-solid fa-house"></i></button>
        <button class="btn btn-icon  btn-pink rounded-pill"><i class="fa-solid fa-house"></i></button>
      
     
        <button class="btn  btn-icon btn-blue-outline rounded-pill"><i class="fa-solid fa-house"></i></button>
        <button class="btn  btn-icon btn-pink-outline rounded"><i class="fa-brands fa-facebook">  </i></button>
      </div>
      

    </main>
  </body>
</html>
